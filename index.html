<!doctype HTML>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <style>
       .a-enter-vr-button
       {
           background:none;
       }
   </style>
    <script>
        AFRAME.registerComponent('vidhandler', {
            init: function () {
                this.toggle = false;
                this.vid = document.querySelector("#vid");
                this.vid.pause();
            },
            tick: function () {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });
        function refrespage() {
            location.reload();
        }
        function playvid() {
            vid.play();
        }
    </script>
    <!-- IF YOU WANT TO PLAY ALPHA VIDEO THEN IT SHOULD BE IN WEBM FORMAT ........
    FOR NORMAL VIDEO - MP4 or OGG -->
</head>

<body style="margin : 40px; overflow: hidden;">
  
    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 100; canvasHeight: 100' arjs="debugUIEnabled: false;">
        <a-assets>
            <video autoplay="false" id="vid" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
              <source src="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/Models/Zero10Video.mp4">
          </video>
                <a-asset-item id="Logo" src="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/Models/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="memarker" type="pattern" url="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/pattern-marker.patt" vidhandler>
            <a-plane position='0 0.1 0' rotation="-90 0 0"
                     scale="5 2,5 1" material='transparent:true;src:#vid' controls></a-plane>

            <a-entity gltf-model="#Logo"
                      position="3 1 -2"
                      scale="0.01 0.01 0.01"
                      rotation="90 0 0"
                      animation-mixer="clip: Take 001;"
                      crossorigin="anonymous"></a-entity>

            <a-entity gltf-model="#Logo"
                      position="-3 1 -2"
                      scale="0.01 0.01 0.01"
                      rotation="90 0 0"
                      animation-mixer="clip: Take 001;"
                      crossorigin="anonymous"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="footer">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
              
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
                <h4 style="width:100%" class="a-enter-vr" aframe-injected=""><a href="~/Home/HomePage" class="a-enter-vr-button btn-default" style="font-size:20px">Voltar</a></h4>
            </div>
            <button onclick="vid.playvid()" class="a-enter-vr" aframe-injected="">Play</button>

        </div>
    </div>

</body>

</html>
