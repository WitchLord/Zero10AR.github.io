<html>
<head>
   <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js">
   </script>
     <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <style>
       .a-enter-vr-button
       {
           background:none;
       }
   </style>

</head>

<body>
  <a-scene arjs="debugUIEnabled: false;">

     <a-assets>
      <a-asset-item id="Anim1" src="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/Anim5/scene.gltf"></a-asset-item>
        
      <a-asset-item id="Anim2" src="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/Anim2_3/scene.gltf"></a-asset-item>
        
        <a-asset-item id="Anim3" src="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/Anim3/scene.gltf"></a-asset-item>
        <a-asset-item id="Anim4" src="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/Anim4_1/scene.gltf"></a-asset-item>
        
      <a-asset-item id="Anim5" src="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/Anim_5_1/scene.gltf"></a-asset-item>
    </a-assets>
     
     <a-marker type="pattern" url="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/pattern-marker-2.patt">
      <a-entity gltf-model="#Anim1"
                position="0.0 0.0 1.0"
                rotation=" -90 0 0"
                scale="0.2 0.2 0.2" 
                animation-mixer="clip: Take 001;"
                crossorigin="anonymous"></a-entity>  
      
     
   </a-marker>
     
     <a-marker type="pattern" url="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/pattern-marker-3.patt">
      <a-entity gltf-model="#Anim2"
                position="-0.4 0.0 1.0"
                rotation=" -90 0 0"
                scale="0.2 0.2 0.2" 
                animation-mixer="clip: Take 001;"
                crossorigin="anonymous"></a-entity>  
      
   </a-marker>
     
     <a-marker type="pattern" url="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/pattern-marker-4.patt">
      <a-entity gltf-model="#Anim3"
                position="-1 0.0 1.0"
                rotation=" -90 0 0"
                scale="0.2 0.2 0.2" 
                animation-mixer="clip: Take 001;"
                crossorigin="anonymous"></a-entity>  
      
     
   </a-marker>
     
     <a-marker type="pattern" url="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/pattern-marker-5.patt">
      <a-entity gltf-model="#Anim4"
                position="0.0 -1.0 1.5"
                rotation="-90 0 0"
                scale="0.2 0.2 0.2" 
                animation-mixer="clip: Take 001;"
                crossorigin="anonymous"></a-entity>
 
        </a-marker>
    <a-marker type="pattern" url="https://raw.githubusercontent.com/WitchLord/Zero10AR.github.io/master/pattern-marker-6.patt">
      <a-entity gltf-model="#Anim5"
                position="0.0 0.0 1.0"
                rotation=" -90 0 0"
                scale="0.2 0.2 0.2" 
                animation-mixer="clip: Take 001; loop: once"
                crossorigin="anonymous"></a-entity>  
      
   </a-marker>
     
     
   <a-entity camera></a-entity>
  </a-scene>

                animation-mixer="clip: Take 001;"
                crossorigin="anonymous"></a-entity>
  
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
-->
</body>
</html>
